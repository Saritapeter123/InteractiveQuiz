<!Doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap CSS Link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Personal CSS Link-->
    <link rel="stylesheet" href="style.css">

    <title>Interactive Quiz!</title>
</head>

<body>
    <span class="d-block p-2 bg-primary text-white">Timer</span>
    <div id="main">
        <div id="header">
            <h1>Interactive Quiz</h1>
        </div>
            <div class="quiz-question">
                <h2>Which one does HTML stand for?</h2>
            </div>
            <div class="quiz-answer">
              <button type="button" class="quiz-answer">Hot Tamales Meal Line.</button>
              <button type="button" class="quiz-answer">HyperText Markup Language.</button>
            </div>
            <div class="quiz-question">
                <h2>What is a function?</h2>
            </div>
            <div class="question-answer">
                <button type="button" class="quiz-answer">Code designed to preform a specific task.</button>
                <button type="button" class="quiz-answer">Code designed to change the background color.</button>
            </div>
            <div class="quiz-question">
                <h2>What is a for loop?</h2>
            </div>
            <div class="quiz-answer">
                <button type="button" class="quiz-answer">Makes buttons loop around the screen.</button>
                <button type="button" class="quiz-answer">Allows code to be executed repeatedly.</button>
            </div>
            <div class="quiz-question">
                <h2>How much do you love coding?</h2>
            </div>
            <div class="quiz-answer">
                <button type="button" class="quiz-answer">Ehh, its alright...</button>
                <button type="button" class="quiz-answer">I love it!</button>
            </div>
        <p>Your score is: <span id="grade">__</span></p>
        <p id="score"></p>
    </div>

    <!--Personal Javascript Link-->    
    <script src="script.js"></script>
</body>
</html>
